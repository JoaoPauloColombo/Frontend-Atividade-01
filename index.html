<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Frontend - Atividade 01 </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <div class="page">
        <form method="POST" class="formLogin">
            <h1>Cadastro do Produto</h1>

            <p>Digite os dados do produto.</p>

            <label for="login">Login</label>
            <input id="login" type="text" placeholder="Digite seu Login" autofocus="true" />

            <label for="nome">Nome do Produto</label>
            <input id="nome" type="text" placeholder="Digite o Nome do Produto" autofocus="true" />

            <label for="Categoria">Categoria</label>
            <select name="categoria" id="categoria">
                <option value="beleza">Beleza</option>
                <option value="saude">Saúde</option>
                <option value="animais">Animais</option>
                <option value="automoveis">Automóveis</option>
            </select>
            <input id="categoria" type="text" placeholder="Digite a categoria do produto" />

            <label for="Lembrete">Lembrete</label>
            <input type="text" placeholder="Digite um Lembrete" />


            <a href="/">Não consegui cadastrar o produto</a>
            <a href="lista.html">
                <button class="btn">Acessar</button>
            </a>
        </form>
    </div>
    <script src='script.js'></script>
</body>

</html>
